<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Calculater</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<div class=" display">
			<!-- <div class="displayTop"></div><div class="displayDown"></div> -->
		</div>
		
		<div class="c item center" data-value="ac">C</div>
		<div class="divition center big" data-value="/">÷</div>
		<div class="multiplication center big" data-value="*">×</div>
		<div class="del center" data-value="del">⌫</div>
		<div class="seven black center" data-value="7">7</div>
		<div class="eight black center" data-value="8">8</div>
		<div class="nine black center" data-value="9">9</div>
		<div class="substraction center big" data-value="-">-</div>
		<div class="four black center" data-value="4">4</div>
		<div class="five black center" data-value="5">5</div>
		<div class="six black center" data-value="6">6</div>
		<div class="addition center big" data-value="+">+</div>
		<div class="one black center" data-value="1">1</div>
		<div class="two black center" data-value="2">2</div>
		<div class="three black center" data-value="3">3</div>
		<div class="equal center" data-value="=">=</div>
		<div class="zero black center" data-value="0">0</div>
		<div class="point black center" data-value=".">.</div>
		<div class="point black center" data-value="%">%</div>
	</div>
	<script src="index.js"></script>
</body>

</html>
